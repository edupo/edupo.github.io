<!-- Contact -->
<section id="contact">
	<div class="inner">
		<section>
			<form action="https://formspree.io/f/xjvdepzo" method="POST">
				<div class="field half first">
					<label for="name">Name</label>
					<input type="text" name="name" id="full-name" placeholder="Name" />
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input type="email" name="_replyto" id="email-address" placeholder="contact@you.com" required="true" />
				</div>
				<div class="field">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="6" required="true" placeholder="Please, add your message here."></textarea>
				</div>
				<ul class="actions">
					<li><input type="submit" value="Send Message" class="special"/></li>
					<li><input type="reset" value="Clear" /></li>
				</ul>
			</form>
		</section>

<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				{% for key_value in site.socials %}
					{% if key_value[1] %}
						<li>
							<a href="{{ key_value[1] }}" class="icon alt" target="_blank" rel="noopener noreferrer" aria-label="{{ key_value[0] }}">
							<span class="fa-stack fa-2x">
								<i class="fa-bg fa-solid fa-circle fa-stack-2x"></i>
								<i class="fa-fg fa-brands fa-solid fa-{{ key_value[0] | downcase }} fa-stack-1x fa-inverse"></i>
							</span>
							<!-- <span class="label">{{ key_value[0] }}</span> -->
							</a>
						</li>
					{% endif %}
				{% endfor %}
			</ul>
			<ul class="copyright">
				<li>&copy; {{ site.title }} {{ site.subtitle }}</li>
				<li><a href="/thanks.html" target="_blank">My gratitude to all people who place their work in the public domain!</a></li>

			</ul>
		</div>
	</footer>

</div>
